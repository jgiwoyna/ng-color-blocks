<div class="row">

  <h3>Add a New Color to the Game! (i.e: yellow, brown or purple)</h3>
  <form>
    <div class="form-group">
      <label for="newColor">Enter New Color:</label>
      <input type="text" ng-model="settings.newColor" class="form-control" />
    </div>
    <button class="btn btn-primary" ng-click="settings.addNewColor()">Add That New Color!</button>
  </form>
</div>
