<div class="row">
  <h1>Settings</h1>

  <h3>Add a New Color!</h3>
  <form>
    <div class="form-group">
      <label for="newColor">New Color:</label>
      <input type="text" ng-model="settings.newColor" class="form-control" />
    </div>
    <button class="btn btn-primary" ng-click="settings.addNewColor()">Add That New Color</button>
  </form>
</div>
